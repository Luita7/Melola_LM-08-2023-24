<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo flex y otros estilos</title>
    <link rel="stylesheet" href="estilosSol.css">
</head>
<body>

    <div class="contenedor">

        <div class="tarjeta">
            <img class="imagen" src="img/mago1.png" alt="mago1">
            <span class="nombre">Leo Crane</span>
            <h2 class="casa">Gryffindor</h2>
            <p class="descripcion">Es un mago muy simpático, con buenas habilidades para crear pociones.</p>
        </div>

        <div class="tarjeta">
            <img class="imagen" src="img/mago2.png" alt="mago2">
            <span class="nombre">Nick Antwork</span>
            <h2 class="casa">Ravenclaw</h2>
            <p class="descripcion">Es un mago muy estudioso, con mucho interés en la historia de la magia.</p>
        </div>

        <div class="tarjeta">
            <img class="imagen" src="img/mago3.png" alt="mago3">
            <span class="nombre">Greta Badger</span>
            <h2 class="casa">Slytherin</h2>
            <p class="descripcion">Es una maga muy intelegiente, con una capacidad innata para las transformaciones.</p>
        </div>

    </div>
    
</body>
</html>
