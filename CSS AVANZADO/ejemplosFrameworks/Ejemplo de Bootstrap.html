
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Bootstrap</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-white p-4 rounded shadow">
        <h1 class="text-center mb-4">Tabla de Ejemplo <a Style="color: greenyellow;" href="https://getbootstrap.com/">Bootstrap</a></h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>María</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Pedro</td>
                    <td>35</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary me-2">Botón Principal</button>
        <button class="btn btn-danger">Botón Secundario</button>
    </div>
    <!-- Incluir Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
