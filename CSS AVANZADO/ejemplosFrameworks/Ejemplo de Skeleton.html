
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Skeleton</title>
    <!-- Incluir Skeleton CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body class="container">
    <div class="row" style="margin-top: 50px;">
        <div class="column">
            <h1 class="text-center">Tabla de Ejemplo <a Style="color:pink" href="http://getskeleton.com/">Skeleton</a></h1>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>ID</th>

                        <th>Edad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Juan</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>María</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Pedro</td>
                        <td>35</td>
                    </tr>
                </tbody>
            </table>
            <button class="button-primary">Botón Principal</button>
            <button class="button-danger">Botón Secundario</button>
        </div>
    </div>

</html>
