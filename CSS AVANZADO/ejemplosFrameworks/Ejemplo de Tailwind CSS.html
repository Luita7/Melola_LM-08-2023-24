
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tailwind CSS</title>
    <!-- Incluir Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Tabla de Ejemplo <a Style="color: orange;" href="https://tailwindcss.com/">Tailwind</a></h1>
        <table class="table-auto mb-4">
            <thead>
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Nombre</th>
                    <th class="px-4 py-2">Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">1</td>
                    <td class="border px-4 py-2">Juan</td>
                    <td class="border px-4 py-2">30</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">2</td>
                    <td class="border px-4 py-2">María</td>
                    <td class="border px-4 py-2">25</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">3</td>
                    <td class="border px-4 py-2">Pedro</td>
                    <td class="border px-4 py-2">35</td>
                </tr>
            </tbody>
        </table>
        <button class="bg-blue-500 shadow-xl hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Botón Principal</button>
        <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded ml-4">Botón Secundario</button>
    </div>
</body>
</html>
